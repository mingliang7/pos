<template name="Pos_adminDashboard">
    <div class="container-fluid">
        <div class="col-xs-12">
            {{>pos_dashboardCustomerDebt}}
            <hr>
        </div>
        <div class="col-xs-12">
            {{> pos_dashboardDailySale}}
        </div>
    </div>
</template>


<template name="pos_dashboardCustomerDebt">
    <div class="pricingTable">
        {{#with customerDebtData}}
            <h1 class="pricingTable-title">របាយការណ៍បំណុលអតិថិជន</h1>
            <h3 class="pricingTable-subtitle text-black">សរុបទាំងអស់: <b>${{numFormat data.footer.balanceAmount
                                                                                      '0,0.00'}}</b>
            </h3>
            {{#if notReady}}
                <h4 class="text-center">
                    {{> Pos_loader}}
                </h4>
            {{else}}
                <ul class="pricingTable-firstTable">
                    {{#with data}}
                        {{#each dataByBranches}}
                            <li class="pricingTable-firstTable_table animated bounceIn">
                                <h1 class="pricingTable-firstTable_table__header">{{branchDoc.khName}}</h1>
                                <p class="pricingTable-firstTable_table__pricing">
                                    <span>$</span><span>{{numFormat balanceAmount '0,0.00'}}</span><span></span>
                                </p>
                                <ul class="pricingTable-firstTable_table__options">
                                    <li>ចំនួនវិក័យប័ត្រមិនទាន់បានបង់អស់នៅសល់: {{invoiceCount}}</li>
                                    <li>ចំនួនវិក័យប័ត្របានបង់ប្រាក់ខ្លះ: {{paidCount}}</li>
                                </ul>
                                <div class="pricingTable-firstTable_table__getstart goToCustomerTotalCredit">Go to
                                    Report
                                </div>
                            </li>
                        {{/each}}
                    {{/with}}
                </ul>
            {{/if}}
        {{/with}}
    </div>
</template>

<template name="pos_dashboardDailySale">
    <div class="pricingTable">
        <h2 class="pricingTable-title">របាយការណ៍លក់ប្រចាំថ្ងៃ</h2>
        {{#with dailySaleData}}
            <h3 class="pricingTable-subtitle">សរុបទាំងអស់: ${{numFormat data.footer.total '0,0.00'}}</h3>
            <!-- Responsive table starts here -->
            <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
            <div class="table-responsive-vertical shadow-z-1">
                <!-- Table starts here -->
                <table id="table" class="table table-hover table-mc-light-blue">
                    {{#if noReady}}
                        <h4 class="text-center">
                            {{> Pos_loader}}
                        </h4>
                    {{else}}
                        {{#with data}}
                            <thead>
                            <tr>
                                <th>មុខទំនិញ</th>
                                {{#each branches}}
                                    <th>{{khName}}</th>
                                {{/each}}
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td data-title="ID">1</td>
                                <td data-title="Name">Material Design Color Palette</td>
                                <td data-title="Link">
                                    <a href="https://github.com/zavoloklom/material-design-color-palette"
                                       target="_blank">GitHub</a>
                                </td>
                                <td data-title="Status">Completed</td>
                            </tr>
                            <tr>
                                <td data-title="ID">2</td>
                                <td data-title="Name">Material Design Iconic Font</td>
                                <td data-title="Link">
                                    <a href="http://codepen.io/zavoloklom/pen/uqCsB" target="_blank">Codepen</a>
                                    <a href="https://github.com/zavoloklom/material-design-iconic-font"
                                       target="_blank">GitHub</a>
                                </td>
                                <td data-title="Status">Completed</td>
                            </tr>
                            <tr>
                                <td data-title="ID">3</td>
                                <td data-title="Name">Material Design Hierarchical Display</td>
                                <td data-title="Link">
                                    <a href="http://codepen.io/zavoloklom/pen/eNaEBM" target="_blank">Codepen</a>
                                    <a href="https://github.com/zavoloklom/material-design-hierarchical-display"
                                       target="_blank">GitHub</a>
                                </td>
                                <td data-title="Status">Completed</td>
                            </tr>
                            </tbody>
                        {{/with}}
                    {{/if}}
                </table>
            </div>

            <!-- Table Constructor change table classes, you don't need it in your project -->
        {{/with}}
    </div>
</template>
