<!--Index-->
<template name="Pos_customer">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    <!--Tabular-->
    {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}

    <!--Reactive Table-->
    <!--{{> reactiveTable settings=tableSettings}}-->
</template>

<!--Action-->
<template name="Pos_customerAction">
    {{#columnAction align="right"}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>
<!-- Button Action -->
<template name="Pos_customerButtonAction">
    {{checkIfInvoiced}}
  <span>
    <a class="btn btn-success go-to-receive-payment"><i class="fa fa-check"></i> Receive Payment</a>
  </span>
</template>
<!--Insert-->
<template name="Pos_customerNew">
    {{#autoForm collection=collection id="Pos_customerNew" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='creditLimit'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='paymentType'}}
                {{#if isTerm}}
                    {{> afQuickField name='termId'}}
                {{/if}}
                {{#if isGroup}}
                    {{> afQuickField name='paymentGroupId'}}
                {{/if}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='address' rows=3}}
                {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="Pos_customerEdit">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=collection id="Pos_customerEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='creditLimit'}}
                    {{> afQuickField name='gender'}}
                    {{> afQuickField name='paymentType'}}
                    {{#if isTerm}}
                        {{> afQuickField name='termId'}}
                    {{/if}}
                    {{#if isGroup}}
                        {{> afQuickField name='paymentGroupId'}}
                    {{/if}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='telephone'}}
                    {{> afQuickField name='email'}}
                    {{> afQuickField name='address' rows=3}}
                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Pos_customerShow">
    {{#if Template.subscriptionsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>{{_ (i18nLabel "_id")}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{_ (i18nLabel "name")}}</dt>
                <dd>{{name}}</dd>
                <dt>{{_ (i18nLabel "gender")}}</dt>
                <dd>{{gender}}</dd>
                <dt>{{_ (i18nLabel "term")}}</dt>
                <dd>{{_term.name}}</dd>
                <dt>{{_ (i18nLabel "paymentGroup")}}</dt>
                <dd>{{_paymentGroup.name}}</dd>
                <dt>{{_ (i18nLabel "telephone")}}</dt>
                <dd>{{telephone}}</dd>
                <dt>{{_ (i18nLabel "email")}}</dt>
                <dd>{{email}}</dd>
                <dt>{{_ (i18nLabel "address")}}</dt>
                <dd>{{address}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
