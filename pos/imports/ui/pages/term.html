<!--Index-->
<template name="Pos_term">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    <!--Tabular-->
    <!-- {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}} -->

    <!--Reactive Table-->
    {{> reactiveTable settings=tableSettings}}
</template>

<!--  Insert -->
<template name="Pos_termNew">
  {{#autoForm collection=collection id="Pos_termNew" type="insert"}}
      <div class="row">
        <div class="col-md-12">
            {{> afQuickField name='name'}}
            {{> afQuickField name='netDueIn'}}
            {{> afQuickField name='discountPercentages'}}
            {{> afQuickField name='discountIfPaidWithin'}}
        </div>
      </div>

      {{> formFooterWithButton}}
  {{/autoForm}}
</template>
<!-- Update -->
<template name="Pos_termEdit">
  {{#autoForm collection=collection doc=this id="Pos_termEdit" type="update"}}
      <div class="row">
          <div class="col-md-12">
              {{> afQuickField name='name'}}
              {{> afQuickField name='netDueIn'}}
              {{> afQuickField name='discountPercentages'}}
              {{> afQuickField name='discountIfPaidWithin'}}
          </div>
      </div>

      {{> formFooterWithButton}}
  {{/autoForm}}
</template>
<!-- Action -->
<template name="Pos_termAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>
<!-- Display -->
<!--Show-->
<template name="Pos_termShow">
      <dl class="dl-horizontal">
          <dt>ID:</dt>
          <dd>{{_id}}</dd>
          <dt>Net Due In:</dt>
          <dd>{{netDueIn}}</dd>
          <dt>Discount Percentages</dt>
          <dd>{{discountPercentages}}</dd>
          <dt>Discount Within</dt>
          <dd>{{discountIfPaidWithin}}</dd>
      </dl>
</template>
