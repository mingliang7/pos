<template name="pos_printPayment">
    {{#if data}}
        {{#with data}}
            <div align="center"
                 style="font-family: 'Microsoft Sans Serif', Arial, Helvetica, Verdana; font-size: 11px; width:260px; margin: 0 auto;">
                <table border="0">
                    <tr>
                        <td style="text-align: center;">
                            <table width="100%">
                                <tr>
                                    <!--<td width="25%">-->
                                        <!--<img src="/logo.jpg" class="logo" style="width:63px;"/>-->
                                    <!--</td>-->
                                    <td width="100%" align="center" style="padding-top: 10px;">
                                        <span style="font-family:'Khmer OS Muol';font-size: 14px;">{{company.khName}}</span><br><br>
                                    </td>
                                </tr>
                            </table>
                            Address: {{company.khAddress}}<br>
                            Tel: {{company.telephone}}<br>
                            <span style="font-weight: bold;font-size: 15px;">
                            Invoice
                            </span>
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%">
                                <tr>
                                    <td>#{{sale._id}}</td>
                                    <td align="right">Staff: {{sale._staff.username}}</td>
                                </tr>
                                <tr>
                                    <td>Date:{{numFormat sale.saleDate 'DD/MM/YYYY HH:mm:ss'}}</td>
                                    <td align="right">Customer:{{sale._customer.name}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%">
                                <tr style="text-align: center; text-decoration: underline;">
                                    <td align="left"> Product</td>
                                    <td align="right"> Price</td>
                                    <td> Qty</td>
                                    <td> Discount</td>
                                    <td align="right"> Amount</td>
                                </tr>
                                {{#each saleDetails}}
                                    <tr>

                                        <!--<td>{{order}}-{{name}}</td>-->
                                        <td>{{name}}</td>
                                        <td align="right">{{numFormat price '0,0.00'}} {{baseCurrency.symbol}}</td>
                                        <td align="center">{{numFormat qty '0,0.00'}}</td>
                                        <td align="center">{{numFormat discount '0,0.00'}}</td>
                                        <td style="text-align: right;">{{numFormat amount '0,0.00'}}</td>
                                    </tr>
                                {{/each}}
                                <tr>
                                    <td colspan="5">
                                        <hr>
                                    </td>
                                </tr>
                            </table>
                            <table width="100%">
                                <tr style="text-align: right;">
                                    <td colspan="2">Sub Total:</td>
                                    <td colspan="2">{{numFormat sale.subTotal '0,0.00'}} </td>
                                </tr>
                                <tr style="text-align: right;">
                                    <td colspan="2" align="right">Dis:</td>
                                    <td colspan="2" align="right">{{numFormat sale.discount '0,0.00'}}%</td>

                                </tr>
                                <tr style="text-align: right;">
                                    <td colspan="2">Total:</td>
                                    <td colspan="2">{{numFormat sale.total '0,0.00'}}</td>
                                </tr>
                                {{#each sale._exchangeRate.rates}}
                                    <tr style="text-align: right;">
                                        <td colspan="2" align="right">{{toCurrencyId}}:</td>
                                        <td colspan="2" align="right">{{totalFormatted}}{{symbol}}</td>
                                    </tr>
                                {{/each}}

                                {{#if hasPayment paymentObj}}
                                    <tr style="text-align: right;">
                                        <td colspan="5">
                                            <hr>
                                        </td>
                                    </tr>

                                    {{#with paymentObj}}
                                        <tr>
                                            <td>Paid {{currencyId}}:</td>
                                            <td style="font-weight: bold">{{paidAmount}}</td>
                                            <td style="text-align: right">Change {{currencyId}}:</td>
                                            <td style="text-align: right;font-weight: bold">{{balanceAmount}}</td>
                                        </tr>
                                    {{/with}}


                                {{/if}}
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 10px; text-align: center;"><br><br><br>Powered by: Rabbit, Tel: 053 50 66
                            777
                        </td>
                    </tr>
                </table>

            </div>
        {{/with}}
        {{autoprint close="true"}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
