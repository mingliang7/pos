<!--Index-->
<template name="Pos_companyExchangeRingPull">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_companyExchangeRingPullAction">
    {{#columnAction}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="/pos/vendor/{{vendorId}}/receive-payment/{{_id}}"><i class="fa fa-money"></i> Receive
            Payment</a></li>
        <li><a class="js-companyExchangeRingPull"><i class="fa fa-print"></i> {{_ "pos.order.companyExchangeRingPullAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_companyExchangeRingPullNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_companyExchangeRingPullNew" type="insert"}}
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Company Exchange Ring Pull</div>
                        <div class="panel-body">
                                    {{> afQuickField name="vendorId" label=false }}
                                    {{> afQuickField name="companyExchangeRingPullDate"}}
                                    {{> afQuickField name="repId" options=options value=repId label="Rep"}}
                                    {{> afQuickField name="stockLocationId"}}
                                    {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                            {{> afQuickField name="des"}}

                            </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="col-md-12 well">
                        <!--Item Temporary-->
                        {{> Pos_companyExchangeRingPullItems itemsCollection=itemsCollection}}
                    </div>
                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->
                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default reset-button">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
            </div>

        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Pos_companyExchangeRingPullEdit">
    <div class="box-body">

        {{#autoForm collection=collection id="Pos_companyExchangeRingPullUpdate" doc=data type="update"}}

            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Company Exchange Ring Pull</div>
                        <div class="panel-body">
                            {{> afQuickField name="vendorId"}}
                            {{> afQuickField name="companyExchangeRingPullDate"}}
                            {{> afQuickField name="repId" options=options label="Rep"}}
                            {{> afQuickField name="stockLocationId"}}
                            {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                            {{> afQuickField name="des"}}
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="col-md-12 well">
                        <!--Item Temporary-->
                        {{> Pos_companyExchangeRingPullItems itemsCollection=itemsCollection}}
                    </div>
                    {{closeSwal}}
                    <!-- closing swal -->
                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->
                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
            </div>
        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="Pos_companyExchangeRingPullShow">
    <div class="box-body">
        <div class="container-fluid">
            <div class="col-md-2 pull-left">
                <br>
                <a class="print-companyExchangeRingPull-show btn btn-primary"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
        <div class="container" id="to-print">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6 pull-left">
                            <h2>INVOICE</h2>
                        </div>
                        <div class="col-xs-6 pull-left">
                            <h3 class="pull-right">#{{_id}}</h3>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4" style="padding: 10px;">
                            <strong>Vendor: </strong> {{vendor}}<br>
                            <span><strong>ExchangeRingPull Date: </strong>{{moFormat companyExchangeRingPullDate 'YYYY-MM-DD HH:mm:ss'}}</span>,
                            <span><strong>Due Date: </strong>{{moFormat dueDate 'YYYY-MM-DD HH:mm:ss'}}</span><br>
                            <span><strong>Status: </strong>{{{colorizeStatus status}}}
                                , <strong>Type: {{{colorizeType companyExchangeRingPullType}}}</strong></span><br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="">
                            <h3><strong>ITEMS SUMMARY</strong></h3>
                            <hr>
                        </div>
                        <div class="">
                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <thead>
                                    <tr>
                                        <td><strong>Item</strong></td>
                                        <td class="text-center"><strong>Qty</strong></td>
                                        <td class="text-right"><strong>Price</strong></td>
                                        <td class="text-right"><strong>Amount</strong></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- foreach ($order->lineItems as $line) or some such thing here -->
                                    {{#each item in items}}
                                        <tr>
                                            <td><a href="#">{{item.name}}</a></td>
                                            <td class="text-center">{{item.qty}}</td>
                                            <td class="text-right">${{item.price}}</td>
                                            <td class="text-right">${{numFormat item.amount '0,0.00'}}</td>
                                        </tr>
                                    {{/each}}
                                    <tr>
                                        <td class="no-line"></td>
                                        <td class="no-line"></td>
                                        <td class="no-line text-right"><strong>Total</strong></td>
                                        <td class="no-line text-right">${{numFormat total '0,0.00'}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
