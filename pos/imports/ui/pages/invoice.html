<!--Index-->
<template name="Pos_invoice">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
</template>

<!--Action-->
<template name="Pos_invoiceAction">
    {{#columnAction}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a class="js-invoice"><i class="fa fa-print"></i> {{_ "pos.order.invoiceAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_invoiceNew">
    {{#autoForm collection=collection id="Pos_invoiceNew" type="insert"}}
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Order</div>
                    <div class="panel-body">
                        {{> afQuickField name="customerId"}}
                        <span><input type="checkbox" class="enable-sale-order"><a href=""
                                                                                  class="sale-order label label-success">Sale
                            Order <i class="fa fa-list " aria-hidden="true"></i></a></span>
                        {{> afQuickField name="staffId"}}
                        {{> afQuickField name="stockLocationId"}}
                        {{> afQuickField name="invoiceDate"}}
                        {{> afQuickField name="des"}}

                        {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!--Item Temporary-->
                {{> Pos_invoiceItems itemsCollection=itemsCollection}}

                <div class="row">
                    <div class="col-sm-12 pull-right">
                        <!--{{> formFooterWithButton}}-->

                        {{#formFooter}}
                            <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                            </button>
                        {{/formFooter}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                {{>infoTab data=customerInfo info="Customer"}}
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="Pos_invoiceEdit">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=collection id="Pos_invoiceEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Order</div>
                        <div class="panel-body">
                            {{> afQuickField name="customerId"}}
                            {{> afQuickField name="staffId"}}
                            {{> afQuickField name="stockLocationId"}}
                            {{> afQuickField name="invoiceDate"}}
                            {{> afQuickField name="des"}}

                            {{> afQuickField type="hidden" name="branchId"}}
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!--Item Temporary-->
                    {{> Pos_invoiceItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>

            </div>

        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Pos_invoiceShow">
    {{#with saleOrderInfo}}
        <dl class="dl-horizontal">
            {{#with data}}
                <dt>{{i18nLabel "_id"}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{i18nLabel "invoiceDate"}}</dt>
                <dd>{{moFormat invoiceDate "DD/MM/YYYY"}}</dd>
                <dt>{{i18nLabel "customerId"}}</dt>
                <dd>{{customer}}</dd>
                <dt>{{i18nLabel "des"}}</dt>
                <dd>{{des}}</dd>
                <dt>{{i18nLabel "itemId"}}</dt>
                <dd>
                </dd>
            {{/with}}
            <!--json2html-->
            <!--{{json2html items}}-->

            <!--jsonview-->
            {{> jsonView json=items options=jsonViewOpts}}
            <dt>{{i18nLabel "total"}}</dt>
            <dd>{{numFormat data.total "0,0.00"}}</dd>
        </dl>
    {{/with}}

</template>

<template name="listSaleOrder">
    <table class="table table-stripe table-responsive">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Total</th>
            <th>Total Qty</th>
            <th>Remain Qty</th>
        </tr>
        </thead>
        <tbody>
        {{#if hasSaleOrders}}
            {{#each saleOrders}}
                <tr class="sale-doc">
                    <td>{{_id}}</td>
                    <td>{{moFormat orderDate 'YYYY-MM-DD HH:mm'}}</td>
                    <td>{{_customer.name}}</td>
                    <td>{{numFormat total '0,0.00'}}</td>
                    <td>{{sumItemQty}}</td>
                    <td>{{sumRemainQty}}</td>

                </tr>
                <tr>
                    <th></th>
                    <th style="background: teal; color: #fff;">Item</th>
                    <th style="background: teal; color: #fff;">Qty</th>
                    <th style="background: teal; color: #fff;">Price</th>
                    <th style="background: teal; color: #fff;">Amount</th>
                    <th style="background: teal; color: #fff;">Remain QTY</th>
                </tr>
                {{#each items}}
                    <tr>
                        <td></td>
                        <td>{{itemId}}</td>
                        <td>{{qty}}</td>
                        <td>{{price}}</td>
                        <td>{{amount}}</td>
                        <td><input type="text" value="{{remainQty}}"></td>
                    </tr>
                {{/each}}
            {{/each}}
        {{else}}
            <h4>
                <bold>No sale orders available..</bold>
            </h4>
        {{/if}}
        </tbody>
    </table>
</template>
