<!--Index-->
<template name="Pos_order">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_orderAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "pos.order.invoiceAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_orderNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_orderNew" type="insert"}}
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Order</div>
                        <div class="panel-body">
                            {{> afQuickField name="customerId"}}
                            <div class="row">
                                <div class="col-md-12">
                                    {{#with customerInfo}}
                                        <ul class="list-inline">
                                            {{{fields}}}
                                        </ul>
                                    {{/with}}
                                </div>
                            </div>
                            {{> afQuickField name="orderDate"}}
                            {{> afQuickField name="des"}}

                            {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!--Item Temporary-->
                    {{> Pos_orderItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="col-md-5">-->
                    <!--{{>infoTab data=customerInfo info="Customer"}}-->
                <!--</div>-->
            <!--</div>-->
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Pos_orderEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Pos_orderEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Order</div>
                            <div class="panel-body">
                                {{> afQuickField name="customerId"}}
                                {{> afQuickField name="orderDate"}}
                                {{> afQuickField name="des"}}

                                {{> afQuickField type="hidden" name="branchId"}}
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <!--Item Temporary-->
                        {{> Pos_orderItems itemsCollection=itemsCollection}}

                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <!--{{> formFooterWithButton}}-->

                                {{#formFooter}}
                                    <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                        <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                    </button>
                                    <button type="reset" class="btn btn-default">
                                        <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                    </button>
                                {{/formFooter}}
                            </div>
                        </div>
                    </div>

                </div>

            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Pos_orderShow">
    {{#with saleOrderInfo}}
        <dl class="dl-horizontal">
            {{#with data}}
                <dt>{{i18nLabel "_id"}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{i18nLabel "orderDate"}}</dt>
                <dd>{{moFormat orderDate "DD/MM/YYYY"}}</dd>
                <dt>{{i18nLabel "customerId"}}</dt>
                <dd>{{customer}}</dd>
                <dt>{{i18nLabel "des"}}</dt>
                <dd>{{des}}</dd>
                <dt>{{i18nLabel "itemId"}}</dt>
                <dd>
                </dd>
            {{/with}}
            <!--json2html-->
            <!--{{json2html items}}-->

            <!--jsonview-->
            {{> jsonView json=items options=jsonViewOpts}}
            <dt>{{i18nLabel "total"}}</dt>
            <dd>{{numFormat data.total "0,0.00"}}</dd>
        </dl>
    {{/with}}

</template>
