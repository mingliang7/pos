<!--Item Temporary-->
<template name="Pos_invoiceItems">
    <div class="container-fluid report-header">
        <div class="row ">
            <div class="col-md-4" align="center">PRODUCT</div>
            <div class="col-md-2" align="center">QTY</div>
            <div class="col-md-2" align="center">PRICE</div>
            <div class="col-md-3" align="center">AMOUNT</div>
        </div>

        <br>
        {{#if notActivatedSaleOrder}}
            {{#autoForm schema=schema id="Pos_invoiceItems"}}
                <div class="row">
                    <div class="col-sm-4">
                        {{> afQuickField name="itemId" label=false}}
                    </div>
                    <div class="col-sm-2">
                        {{> afQuickField name="qty" label=false}}
                    </div>
                    <div class="col-sm-2">
                        {{> afQuickField name="price" label=false}}
                    </div>
                    <div class="col-sm-3">
                        {{> afQuickField name="amount" value=amount label=false readonly=true}}
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-default js-add-item" {{disabledAddItemBtn}}>+</button>
                    </div>

                </div>
            {{/autoForm}}
        {{/if}}
        <!--<hr>-->
    </div>

    <!--Reactive table-->
    <div class="invoice-body-shadow">
        {{> reactiveTable settings=tableSettings}}

        <div class="row">
            <div class="col-sm-8">
                <div class="pull-right">Total:</div>
            </div>
            <div class="col-sm-4">
                {{> afQuickField name="total" value=total label=false readonly="true"}}
            </div>
        </div>
    </div>
</template>

<!--Action-->
<template name="Pos_invoiceItemsAction">
    <ul class="list-inline">
        {{#if notActivatedSaleOrder}}
            <li><a href="#" class="js-update-item"><i class="fa fa-pencil"></i></a></li>
        {{/if}}
        <li><a href="#" class="js-destroy-item"><i class="fa fa-remove"></i></a></li>
    </ul>
</template>

<!--Edit Item-->
<template name="Pos_invoiceItemsEdit">
    {{#autoForm schema=schema id="Pos_invoiceItemsEdit" doc=data}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="itemId" readonly="true"}}
                {{> afQuickField name="qty"}}
                {{> afQuickField name="price"}}
                {{> afQuickField name="amount" value=amount readonly="true"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>
