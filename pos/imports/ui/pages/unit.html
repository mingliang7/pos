<!--Index-->
<template name="Pos_unit">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    <!--Tabular-->
    <!-- {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}} -->

    <!--Reactive Table-->
    {{> reactiveTable settings=tableSettings}}
</template>

<!--  Insert -->
<template name="Pos_unitNew">
  {{#autoForm collection=collection id="Pos_unitNew" type="insert"}}
      <div class="row">
          <div class="col-md-12">
              {{> afQuickField name='name'}}
              {{> afQuickField name='description'}}
          </div>
      </div>

      {{> formFooterWithButton}}
  {{/autoForm}}
</template>
<!-- Update -->
<template name="Pos_unitEdit">
  {{#autoForm collection=collection doc=this id="Pos_unitEdit" type="update"}}
      <div class="row">
          <div class="col-md-12">
              {{> afQuickField name='name'}}
              {{> afQuickField name='description'}}
          </div>
      </div>

      {{> formFooterWithButton}}
  {{/autoForm}}
</template>
<!-- Action -->
<template name="Pos_unitAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>
<!-- Display -->
<!--Show-->
<template name="Pos_unitShow">
      <dl class="dl-horizontal">
          <dt>ID:</dt>
          <dd>{{_id}}</dd>
          <dt>Name:</dt>
          <dd>{{name}}</dd>
          <dt>Description</dt>
          <dd>{{description}}</dd>
      </dl>
</template>
