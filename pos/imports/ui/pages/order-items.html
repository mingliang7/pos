<!--Item Temporary-->
<template name="Pos_orderItems">
    <div class="container-fluid report-header">
        <div class="row ">
            <div class="col-md-2" align="center">
                <label for="">Filter:</label>
                <select name="item-filter" id="" style="background: white; color: #000000;">
                    <option value="all">All</option>
                    <option value="none-scheme">None Scheme</option>
                    <option value="scheme">Scheme</option>
                </select></div>
            <div class="col-md-2" align="left">PRODUCT</div>
            <div class="col-md-2" align="center">QTY</div>
            <div class="col-md-2" align="center">PRICE</div>
            <div class="col-md-2" align="center">AMOUNT</div>
        </div>
        <hr>
        {{#autoForm schema=schema id="Pos_orderItems"}}
            <div class="row">
                <div class="col-sm-4">
                    {{> afQuickField name="itemId" label=false}}
                </div>
                <div class="col-sm-2">
                    {{> afQuickField name="qty" label=false}}
                </div>
                <div class="col-sm-2">
                    {{> afQuickField name="price" label=false}}
                </div>
                <div class="col-sm-3">
                    {{> afQuickField name="amount" value=amount label=false readonly=true}}
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary js-add-item" {{disabledAddItemBtn}}>+</button>
                </div>

            </div>
        {{/autoForm}}
        <!--<hr>-->
    </div>
    <!--Reactive table-->
    <div class="report-body-shadow">
        {{> reactiveTable settings=tableSettings}}
        <div class="row">
            <div class="col-sm-8">
                <div class="pull-right">Total:</div>
            </div>
            <div class="col-sm-4">
                {{> afQuickField name="total" value=total label=false readonly="true"}}
            </div>
        </div>
    </div>
</template>

<!--Action-->
<template name="Pos_orderItemsAction">
    <ul class="list-inline">
        <!--<li><a href="#" class="js-update-item"><i class="fa fa-pencil"></i></a></li>-->
        <li><a href="#" class="js-destroy-item"><i class="fa fa-remove"></i></a></li>
    </ul>
</template>

<!--Edit Item-->
<template name="Pos_orderItemsEdit">
    {{#autoForm schema=schema id="Pos_orderItemsEdit" doc=data}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="itemId" readonly="true"}}
                {{> afQuickField name="qty"}}
                {{> afQuickField name="price"}}
                {{> afQuickField name="amount" value=amount readonly="true"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>
