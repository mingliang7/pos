<template name="pos_martUi">
    <div class="col-xs-7">
        <nav class="navbar navbar-default navbar-xs " role="navigation"
             style="border: none;background-color: transparent;">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/pos/home"><b>Home</b></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#"><i class="glyphicon glyphicon-adjust"></i></a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-bell"></i></a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-user"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hold Order <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <h2 class="text-center"><a class="cursor-pointer">Order #{{invoiceById._id}}</a></h2>
        <!-- Responsive table starts here -->
        <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
        <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each invoiceById.items}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{qty}}</td>
                        <td>{{price}}</td>
                        <td>{{amount}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <table width='0' border='0' align='right' cellpadding='0' cellspacing='0'>
            <tbody>
            <tr>
                <td width='0' align='left' valign='top'
                    style='color:#404041;font-size:12px;line-height:16px;padding:15px 0px 3px 0px'>
                    <strong>Sub-total:</strong>
                    <span style='font-size:11px;color:#666666'>(VAT included)</span>
                </td>
                <td width='0' align='right' valign='top'
                    style='color:#404041;font-size:12px;line-height:16px;padding:15px 5px 3px 5px'>
                    <h3>$1,234.00</h3>
                </td>
            </tr>
            <tr>
                <td align='left' valign='top'
                    style='color:#404041;font-size:12px;line-height:16px;padding:5px 0px 3px 0px;border-bottom:solid 1px #999999'>
                    <strong>Order discount:</strong>
                </td>
                <td width='62' align='right' valign='top'
                    style='color:#404041;font-size:12px;line-height:16px;padding:5px 5px 3px 5px;border-bottom:solid 1px #999999'>
                    $0.00
                </td>
            </tr>
            <tr>
                <td align='left' valign='bottom'
                    style='color:#404041;font-size:13px;line-height:16px;padding:5px 0px 3px 0px'>
                    <strong>Grand Total:</strong>
                </td>
                <td width='62' align='right' valign='bottom'
                    style='color:#339933;font-size:13px;line-height:16px;padding:5px 5px 3px 5px'>
                    <strong>$1,234.00</strong>
                </td>
            </tr>
            </tbody>


        </table>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-4">
                    <div class="pricingTable-firstTable_table__getstart ">HOLD ORDER</div>
                </div>
                <div class="col-sm-4">
                    <div class="pricingTable-firstTable_table__primary ">PAY</div>
                </div>
                <div class="col-sm-4">
                    <div class="pricingTable-firstTable_table__getstart ">CANCEL</div>
                </div>
            </div>
        </div>
        {{> pos_martUiFooter}}
    </div>
</template>


<template name="pos_martUiFooter">
    <nav class="navbar navbar-lg navbar-default navbar-fixed-bottom"
         style="border: none;background-color: transparent;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="btn btn-default bg-teal"><i class="fa fa-usd"></i> PAY</a></li>
                    <!--<li><a href="#">PAY</a></li>-->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</template>
