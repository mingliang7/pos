<template name="pos_martUi">
    <div class="col-xs-7">
        <nav class="navbar navbar-default navbar-xs " role="navigation"
             style="border: none;background-color: transparent;">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/pos/home"><b>Home</b></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#"><i class="glyphicon glyphicon-wrench"></i></a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-bell"></i></a></li>
                    <li><a href="/pos/payment-transaction-list"><i class="glyphicon glyphicon-usd"></i></a></li>
                    <li><a href="/pos/enterBill"><i class="glyphicon glyphicon-user"></i></a></li>
                     <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Unsaved INV<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            {{#each unsavedInvoices}}
                                <li><a class="cursor-pointer unsavedInvoiceId">{{_id}}</a></li>
                            {{/each}}
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hold Order <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            {{#each holdOrderInvoices}}
                                <li><a class="cursor-pointer holderInvoiceId">{{_id}}</a></li>
                            {{/each}}
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <h2 class="text-center"><a class="cursor-pointer">Order #{{invoiceById._id}}</a></h2>
        <!-- Responsive table starts here -->
        <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
        <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table id="table" class="table table-lg table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th >Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each invoiceById.items}}
                    <tr>
                        <td>{{name}}</td>
                        <td><input type="number" class="changeQty input-sm" value="{{qty}}"></td>
                        <td>{{numFormat price '0,0.00'}}</td>
                        <td>{{numFormat amount '0,0.00'}}</td>
                        <td></td>
                        <td><a class="removeProduct cursor-pointer"><i class="fa fa-trash-o"></i></a></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="row">
            <hr>
            <div class="col-xs-6"></div>
            <div class="col-xs-6">
                <table width='0' border='0' cellpadding='0' cellspacing='0'>
            <tbody>
            <tr>
                <td width='0' align='left' valign='top'
                    style='color:#404041;font-size:15px;line-height:13px;padding:15px 0px 3px 0px'>
                    <strong>Sub-total:</strong>
                </td>
                <td width='0' align='right' valign='top'
                    style='color:#404041;font-size:20px;line-height:16px;padding:15px 5px 3px 5px'>
                    ${{numFormat invoiceById.total '0,0.00'}}
                </td>
            </tr>
            <tr>
                <td align='left' valign='top'
                    style='color:#404041;font-size:15px;line-height:16px;padding:5px 0px 3px 0px;border-bottom:solid 1px #999999'>
                    <strong>Order discount:</strong>
                </td>
                <td width='62' align='right' valign='top'
                    style='color:#404041;font-size:16px;line-height:16px;padding:5px 5px 3px 5px;border-bottom:solid 1px #999999'>
                    ${{numFormat invoiceById.discount '0,0.00'}}
                </td>
            </tr>
            <tr>
                <td align='left' valign='bottom'
                    style='color:#404041;font-size:15px;line-height:16px;padding:5px 0px 3px 0px'>
                    <strong>Grand Total:</strong>
                </td>
                <td width='62' align='right' valign='bottom'
                    style='color:#339933;font-size:21px;line-height:16px;padding:5px 5px 3px 5px'>
                    <strong>${{numFormat invoiceById.total '0,0.00'}}</strong>
                </td>
            </tr>
            </tbody>


        </table>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-4">
                    <div class="pricingTable-firstTable_table__getstart handleHoldOrder">HOLD ORDER</div>
                </div>
                <div class="col-sm-4">
                    <div class="pricingTable-firstTable_table__primary handlePay">PAY</div>
                </div>
                <div class="col-sm-4">
                    <div class="pricingTable-firstTable_table__getstart handleCancel">CANCEL</div>
                </div>
            </div>
        </div>
        {{> pos_martUiFooter}}
    </div>
</template>
