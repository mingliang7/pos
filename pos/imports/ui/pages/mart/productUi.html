<template name="pos_martProduct">
    <div class="container" style="padding: 5px;">
        <header>
            <blockquote>
                <small style="color: #fff;">Press Alt + Enter = Goto Payment, Press Alt + A = Barcode, Press Alt + S = Search</small>
            </blockquote>
        </header>
        <div class="row">
            <div class="col-xs-3 animated slideInDown _10">
                <input type="text" class="form-control" placeholder="Barcode" style="border-radius: 3px"
                       id="mart-barcode">
            </div>
            <div class="col-xs-3 animated slideInRight _9">
                <input type="text" class="form-control" placeholder="Search..." style="border-radius: 3px"
                       id="mart-search-product">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="panel panel-default">
                    <div class="row" style="display: none;">
                        <div class="col-xs-12">
                            <div class="input-group c-search">
                                <input type="text" class="form-control" id="contact-list-search">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span
                                        class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                            </div>
                        </div>
                    </div>
                    {{#if productNotZero}}
                        <ul class="list-group" id="contact-list">
                            {{#each product in products}}
                                {{> pos_martProductComponent product=product index=@index}}
                            {{/each }}
                        </ul>
                    {{else}}
                        <li class="list-group-item">
                            No search product!
                        </li>
                    {{/if}}
                </div>
            </div>
        </div>

    </div>
</template>
