<!--Index-->
<template name="Pos_item">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
</template>

<!--Action-->
<template name="Pos_itemAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_itemNew">
    {{#autoForm collection=collection id="Pos_itemNew" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='unitId' label="+Base Unit"}}
            </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            {{> afArrayField name="sellingUnit" id="sellingUnit" template="customArrayFieldSellingUnit" subtemplate="customObjectFieldSellingUnit"}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">{{> afQuickField name='categoryId' label="Category"}}
          </div>
          <div class="col-md-3">{{> afQuickField name='itemType' label="Item Type"}}</div>
          <div class="col-md-3">{{> afQuickField name='barcode' label="Barcode"}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">{{> afQuickField name='price'}}
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">{{> afQuickField name='photo'}}</div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="Pos_itemEdit">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=collection id="Pos_itemEdit" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='unitId' label="+Base Unit"}}
            </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            {{> afArrayField name="sellingUnit" id="sellingUnit" template="customArrayFieldSellingUnit" subtemplate="customObjectFieldSellingUnit"}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">{{> afQuickField name='categoryId' label="Category"}}
          </div>
          <div class="col-md-3">{{> afQuickField name='itemType' label="Item Type"}}</div>
          <div class="col-md-3">{{> afQuickField name='barcode' label="Barcode"}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">{{> afQuickField name='price'}}
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">{{> afQuickField name='photo'}}</div>
        </div>

        {{> formFooterWithButton}}

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Pos_itemShow">
    {{#if Template.subscriptionsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>{{i18nLabel "_id"}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{i18nLabel "name"}}</dt>
                <dd>{{name}}</dd>
                <dt>{{i18nLabel "price"}}</dt>
                <dd>{{price}}</dd>
                <dt>{{i18nLabel "photo"}}</dt>
                <dd>{{lightbox url=photoUrl title=name}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Custom array field-->
<template name="afArrayField_customArrayFieldSellingUnit">
    <div class="panel panel-default">
        <div class="panel-heading">{{fa "fa fa-shopping-cart"}} {{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}
            {{> sellingUnitHeader}}
            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row array-item">

                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-11"></div>
                    <!--Add more-->
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>

            {{/if}}

        </div>
    </div>
</template>

<!--Custom object field-->
<template name="customObjectFieldSellingUnit">
    <div class="col-sm-6">
        {{> afQuickField name=current.unitId template="bootstrap3" label=false class="input-sm item" id="ice-item"}}
    </div>
    <div class="col-sm-5">
        {{> afQuickField name=current.converter template="bootstrap3" label=false class="input-sm price"}}
    </div>


</template>

<template name="sellingUnitHeader">
    <div class="row">
        <div class="col-sm-6">
            <label>Unit:</label>

        </div>
        <div class="col-sm-5">
            <label>Converter:</label>
        </div>

    </div>
</template>
