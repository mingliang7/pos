<template name="Pos_home">
    <div class="row">
        <div class="col-md-9">
            <div class="box-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6"><h4>ចំណូល(Income)</h4></div>
                        <div class="col-md-6 text-right"><h4>អំឡុងពេល ៣៦៥ថ្ងៃ (Last 365 days)</h4></div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row animated">
                        <div class="col-md-4">
                            <div class="small-box bg-aqua">
                                <div class="inner">
                                    {{#if income}}
                                        <h3>{{income.baseCurrency}}{{numFormat income.totalInvoice '0,0.00'}}</h3>
                                    {{else}}
                                        <h3 style="font-family: 'Khmer OS Battambang'; font-size: 22px;">
                                            កំពុងដំណើរការ...
                                        </h3>
                                    {{/if}}
                                    <p>វិក័យប័ត្រដែលបានលក់សរុប(OPEN INVOICE)</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-file-o"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    {{income.countInvoice}} វិក័យប័ត្រ <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="small-box bg-red">
                                <div class="inner">
                                    {{#if income}}
                                        <h3>{{income.baseCurrency}}{{numFormat income.totalOverdueInvoice '0,0.00'}}</h3>
                                    {{else}}
                                        <h3 style="font-family: 'Khmer OS Battambang'; font-size: 22px;">
                                            កំពុងដំណើរការ...
                                        </h3>
                                    {{/if}}
                                    <p>វិក័យប័ត្រផុតកំណត់(OVERDUE)</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-exclamation-triangle"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    {{income.countOverdueInvoice}} វិក័យប័ត្រ <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    {{#if income}}
                                        <h3>
                                            {{income.baseCurrency}}{{numFormat income.totalPaymentInLast30Days '0,0.00'}}
                                        </h3>
                                    {{else}}
                                        <h3 style="font-family: 'Khmer OS Battambang'; font-size: 22px;">
                                            កំពុងដំណើរការ...
                                        </h3>
                                    {{/if}}
                                    <p>បានបង់លុយសរុបក្នុងរយៈពេល៣០ថ្ងៃ</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-credit-card-alt"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    {{income.countPaymentInLast30Days}} វិក័យប័ត្រ <i
                                        class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="small-box bg-yellow">
                                <div class="inner">
                                    {{#if income}}
                                        <h3>
                                            {{income.baseCurrency}}{{numFormat income.totalGroupInvoice '0,0.00'}}
                                        </h3>
                                    {{else}}
                                        <h3 style="font-family: 'Khmer OS Battambang'; font-size: 22px;">
                                            កំពុងដំណើរការ...
                                        </h3>
                                    {{/if}}
                                    <p>វិក័យប័ត្រក្រុមលក់សរុប(OPEN GROUP INVOICE)</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-clone"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    {{income.countGroupInvoice}} វិក័យប័ត្រ <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="small-box bg-red">
                                <div class="inner">
                                    {{#if income}}
                                        <h3>{{income.baseCurrency}}{{numFormat income.totalOverdueGroupInvoice '0,0.00'}}</h3>
                                    {{else}}
                                        <h3 style="font-family: 'Khmer OS Battambang'; font-size: 22px;">
                                            កំពុងដំណើរការ...
                                        </h3>
                                    {{/if}}
                                    <p>វិក័យប័ត្រក្រុមផុតកំណត់(OVERDUE GROUP INVOICE)</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-exclamation-triangle"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    {{income.countOverdueGroupInvoice}} វិក័យប័ត្រ <i
                                        class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="small-box bg-aqua">
                                <div class="inner">
                                    {{#if income}}
                                        <h3>{{income.baseCurrency}}{{numFormat income.totalSaleOrder '0,0.00'}}</h3>
                                    {{else}}
                                        <h3 style="font-family: 'Khmer OS Battambang'; font-size: 22px;">
                                            កំពុងដំណើរការ...
                                        </h3>
                                    {{/if}}
                                    <p>វិក័យប័ត្រដែលបានកម្ម៉ង់ទុកសរុប(Sale Order)</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-cart-arrow-down"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    {{income.countSaleOrder}} វិក័យប័ត្រ <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div id="container" style="width:100%; height:400px;"></div>
            </div>
        </div>
        <div class="col-md-3" style="border-left: 1px solid #ddd;">
            <!-- Box Comment -->
            <div class="box box-widget">
                <div class="box-header with-border">
                    <div class="row">
                        <div class="col-md-5">
                            <h4 class="text-info"><i class="fa fa-exchange"></i> ប្រតិបត្តិការ
                            </h4>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control select-transaction">
                                <option value="invoice">Invoice</option>
                                <option value="groupInvoice">Group Invoice</option>
                                <option value="receivePayment">Receive Payment</option>
                                <option value="enterBill">Bill</option>
                                <option value="groupBill">Group Bill</option>
                                <option value="payBill">Pay Bill</option>
                            </select>
                        </div>
                    </div>

                    <h5 class="text-teal text-center"><i class="fa fa-flag"></i> ក្នុងរយៈពេល ៧ថ្ងៃ</h5>
                    <!-- /.user-block -->
                    <div class="box-tools">
                        <!--<button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Mark as read">-->
                        <!--<i class="fa fa-circle-o"></i></button>-->
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <!--<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>-->
                        <!--</button>-->
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <!-- post text -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer box-comments">
                    {{#if data}}
                        {{#if isData data}}
                            {{#each data }}
                                <div class="box-comment animated bounceInRight">
                                    <!-- User image -->
                                    <div class="comment-text">
                      <span class="text-blue"><a style="cursor: pointer; text-decoration: underline;">{{_id}}</a>
                          <span class="text-muted pull-right">{{checkTypeOfDate}}</span>
                      </span><!-- /.username -->
                                        <br>
                                        <b>Status:</b> <u class="label label-success">{{status}}</u><br>

                                        <b>Total:</b> <u>${{numFormat total '0,0.00'}}</u>
                                    </div>
                                    <!-- /.comment-text -->
                                </div>
                            {{/each}}
                        {{else}}
                            <h5 class="text-center" style="font-family: 'Khmer OS Fasthand';">
                                មិនទាន់មានទិន្នន័យ</h5>
                        {{/if}}
                    {{else}}
                        <h5 class="text-center" style="font-family: 'Khmer OS Fasthand';"><i
                                class="fa fa-spinner fa-spin fa-1x fa-fw"></i>កំពុងស្វែងរក...</h5>
                    {{/if}}
                </div>
                <!-- /.box-footer -->
                <!--<div class="box-footer">-->
                <!--<form action="#" method="post">-->
                <!--<img class="img-responsive img-circle img-sm" src="../dist/img/user4-128x128.jpg"-->
                <!--alt="Alt Text">-->
                <!--&lt;!&ndash; .img-push is used to add margin to elements next to floating images &ndash;&gt;-->
                <!--<div class="img-push">-->
                <!--<input type="text" class="form-control input-sm" placeholder="Press enter to post comment">-->
                <!--</div>-->
                <!--</form>-->
                <!--</div>-->
                <!-- /.box-footer -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</template>
