<template name="Pos_home">
    <div class="box-body">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6"><h4>ចំណូល(Income)</h4></div>
                <div class="col-md-6 text-right"><h4>អំឡុងពេល ៣៦៥ថ្ងៃ (Last 365 days)</h4></div>
            </div>
        </div>
        <div class="container-fluid">
            {{#with income}}
                <div class="row animated">
                    <div class="col-md-4">
                        <div class="info-box bg-yellow">
                            <span class="info-box-icon"><i class="fa fa-file-text"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">វិក័យប័ត្រដែលបានលក់សរុប(OPEN INVOICE)</span>
                                <span class="info-box-number">{{baseCurrency}}{{numFormat totalInvoice '0,0.00'}}</span>

                                <div class="progress">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>
                                <span class="progress-description">{{countInvoice}} វិក័យប័ត្រ</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="info-box bg-red">
                            <span class="info-box-icon"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
</span>
                            <div class="info-box-content">
                                <span class="info-box-text">វិក័យប័ត្រផុតកំណត់(OVERDUE)</span>
                                <span class="info-box-number">{{baseCurrency}}{{totalOverdueInvoice}}</span>

                                <div class="progress">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>
                                <span class="progress-description">
                   {{countOverdueInvoice}} វិក័យប័ត្រ
                  </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="info-box bg-green">
                            <span class="info-box-icon"><i class="fa fa-credit-card"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">បានបង់លុយសរុបក្នុងរយៈពេល៣០ថ្ងៃ(PAID LAST 30 DAYS)</span>
                                <span class="info-box-number">{{baseCurrency}}{{totalPaymentInLast30Days}}</span>

                                <div class="progress">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>
                                <span class="progress-description">
                   {{countPaymentInLast30Days}} វិក័យប័ត្រ
                  </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="info-box bg-aqua">
                            <span class="info-box-icon"><i class="fa fa-cart-arrow-down"></i></span>

                            <div class="info-box-content">
                                {{#with income}}
                                    <span class="info-box-text">វិក័យប័ត្រដែលបានកម្ម៉ង់ទុកសរុប(OPEN INVOICE)</span>
                                    <span class="info-box-number">{{baseCurrency}}{{numFormat totalSaleOrder '0,0.00'}}</span>

                                    <div class="progress">
                                        <div class="progress-bar" style="width: 100%"></div>
                                    </div>
                                    <span class="progress-description">{{countSaleOrder}} វិក័យប័ត្រ</span>
                                {{/with}}
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                    </div>
                </div>
            {{/with}}
        </div>
    </div>
    <div class="box-body">
        <div id="container" style="width:100%; height:400px;"></div>
    </div>
</template>
