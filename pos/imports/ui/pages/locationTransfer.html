<!--Index-->
<template name="Pos_locationTransfer">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_locationTransferAction">
    {{#columnAction}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a class="js-locationTransfer"><i class="fa fa-print"></i> {{_ "pos.order.locationTransferAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_locationTransferNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_locationTransferNew" type="insert"}}
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Location Transfer</div>
                        <div class="panel-body">
                            {{> afQuickField name="locationTransferDate"}}
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="">From Branch</label>
                                    <input type="text" readonly="true" value="{{fromBranchId}}" class="form-control">
                                </div>
                                <div class="col-md-6"> {{> afQuickField name="toBranchId"}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">{{> afQuickField name="fromStockLocationId"}}</div>
                                <div class="col-md-6">{{> afQuickField name="toStockLocationId"}}</div>
                            </div>
                            {{> afQuickField name="des"}}

                            <!--{{> afQuickField type="hidden" name="branchId" value=currentBranch}}-->
                        </div>
                    </div>
                </div>

                <div class="col-md-9 invoice-body-shadow">
                    <!--Item Temporary-->

                    {{> Pos_locationTransferItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-success" id="btn-pay" {{disabledSubmitBtn}}>
                                    <i class="fa fa-money"></i> {{_ "pos.custom.pay"}}
                                </button>
                                <button type="submit" class="btn btn-warning" id="btn-save-print" {{disabledSubmitBtn}}>
                                    <i class="fa fa-print"></i> {{_ "pos.custom.saveAndPrint"}}
                                </button>
                                <button type="submit" class="btn btn-primary" id="btn-save" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="col-md-5">-->
                    <!--{{>infoTab data=vendorInfo info="Customer"}}-->
                <!--</div>-->
            <!--</div>-->
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Pos_locationTransferEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Pos_locationTransferEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Order</div>
                            <div class="panel-body">
                                {{> afQuickField name="locationTransferDate"}}
                                {{> afQuickField name="fromUserId"}}
                                {{> afQuickField name="toUserId"}}
                                {{> afQuickField name="fromBranchId"}}
                                {{> afQuickField name="toBranchId"}}
                                {{> afQuickField name="fromStockLocationId"}}
                                {{> afQuickField name="toStockLocationId"}}
                                {{> afQuickField name="des"}}

                                <!--{{> afQuickField type="hidden" name="branchId"}}-->
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <!--Item Temporary-->
                        {{> Pos_locationTransferItems itemsCollection=itemsCollection}}

                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <!--{{> formFooterWithButton}}-->

                                {{#formFooter}}
                                    <button type="submit" class="btn btn-success" id="btn-pay" {{disabledSubmitBtn}}>
                                        <i class="fa fa-money"></i> {{_ "pos.custom.pay"}}
                                    </button>
                                    <button type="submit" class="btn btn-warning"
                                            id="btn-save-print" {{disabledSubmitBtn}}>
                                        <i class="fa fa-print"></i> {{_ "pos.custom.saveAndPrint"}}
                                    </button>
                                    <button type="submit" class="btn btn-primary" id="btn-save" {{disabledSubmitBtn}}>
                                        <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                    </button>
                                    <button type="reset" class="btn btn-default">
                                        <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                    </button>
                                {{/formFooter}}
                            </div>
                        </div>
                    </div>

                </div>

            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Pos_locationTransferShow">
    <div class="box-body">
        {{#with saleOrderInfo}}
            <dl class="dl-horizontal">
                {{#with data}}
                    <dt>{{i18nLabel "_id"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{i18nLabel "locationTransferDate"}}</dt>
                    <dd>{{moFormat locationTransferDate "DD/MM/YYYY"}}</dd>
                    <dt>{{i18nLabel "vendorId"}}</dt>
                    <dd>{{vendor}}</dd>
                    <dt>{{i18nLabel "des"}}</dt>
                    <dd>{{des}}</dd>
                    <dt>{{i18nLabel "itemId"}}</dt>
                    <dd>
                    </dd>
                {{/with}}
                <!--json2html-->
                <!--{{json2html items}}-->

                <!--jsonview-->
                {{> jsonView json=items options=jsonViewOpts}}
                <dt>{{i18nLabel "total"}}</dt>
                <dd>{{numFormat data.total "0,0.00"}}</dd>
            </dl>
        {{/with}}
    </div>
</template>
