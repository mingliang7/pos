<!--Index-->
<template name="Pos_exchangeRingPull">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_exchangeRingPullAction">
    {{#columnAction}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="/pos/customer/{{customerId}}/receive-payment/{{_id}}"><i class="fa fa-money"></i> Receive Payment</a></li>
        <li><a class="js-exchangeRingPull"><i class="fa fa-print"></i> {{_ "pos.order.exchangeRingPullAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_exchangeRingPullNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_exchangeRingPullNew" type="insert"}}
            <div class="row" style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                <div class="col-md-3">
                    <label for="email">Customer:<span style="color: red;">*</span> (<a href="" class="add-new-customer">Add
                        New</a>) </label>
                    {{> afQuickField name="customerId" label=false }}
                </div>
                <div class="col-md-3">
                    <br>
                    <span><input type="checkbox" class="filled-in enable-sale-order"><a href=""

                       Order <i class="fa fa-list " aria-hidden="true"></i></a></span>
                </div>
                <div class="col-md-6">

                    <h4 class="text-black">BALANCE DUE</h4>

            </div>

            <div class="row">


                <div class="col-md-2">
                    {{> afQuickField name="exchangeRingPullDate"}}
                </div>

                    {{> afQuickField name="repId" options=options value=repId label="Rep"}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                </div>

            </div>
            <div class="col-md-12 well">
                <!--Item Temporary-->
                {{> Pos_exchangeRingPullItems itemsCollection=itemsCollection}}

<!--Show-->
<template name="Pos_exchangeRingPullShow">
    <div class="box-body">
        <div class="container-fluid">
            <div class="col-md-2 pull-left">
                <br>
                <a class="print-exchangeRingPull-show btn btn-primary"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
        <div class="container" id="to-print">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6 pull-left">
                            <h2>INVOICE</h2>
                        </div>
                        <div class="col-xs-6 pull-left">
                            <h3 class="pull-right">#{{_id}}</h3>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4" style="padding: 10px;">
                            <strong>Customer: </strong> {{customer}}<br>
                            <span><strong>ExchangeRingPull Date: </strong>{{moFormat exchangeRingPullDate 'YYYY-MM-DD HH:mm:ss'}}</span>,
                            <span><strong>Due Date: </strong>{{moFormat dueDate 'YYYY-MM-DD HH:mm:ss'}}</span><br>
                            <span><strong>Status: </strong>{{{colorizeStatus status}}}, <strong>Type: {{{colorizeType exchangeRingPullType}}}</strong></span><br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="">
                            <h3><strong>ITEMS SUMMARY</strong></h3>
                            <hr>
                        </div>
                        <div class="">
                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <thead>
                                    <tr>
                                        <td><strong>Item</strong></td>
                                        <td class="text-center"><strong>Qty</strong></td>
                                        <td class="text-right"><strong>Price</strong></td>
                                        <td class="text-right"><strong>Amount</strong></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- foreach ($order->lineItems as $line) or some such thing here -->
                                    {{#each item in items}}
                                        <tr>
                                            <td><a href="#">{{item.name}}</a></td>
                                            <td class="text-center">{{item.qty}}</td>
                                            <td class="text-right">${{item.price}}</td>
                                            <td class="text-right">${{numFormat item.amount '0,0.00'}}</td>
                                        </tr>
                                    {{/each}}
                                    <tr>
                                        <td class="no-line"></td>
                                        <td class="no-line"></td>
                                        <td class="no-line text-right"><strong>Total</strong></td>
                                        <td class="no-line text-right">${{numFormat total '0,0.00'}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
