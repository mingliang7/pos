<template name="Pos_invoiceByCustomerReport">
    <div class="inbox-head report-header">
        {{#autoForm schema=schema id='invoiceReport'}}
            <div class="row">
                <div class="col-md-2">
                    {{> afQuickField name="fromDate" label= 'From Date'}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="toDate" label='To Date'}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="customer" label="Customer"}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name="filter" label="Custom Fields"}}
                </div>

            </div>
            <div class="row">
                <div class="col-md-4">
                    <span>
                        <a class="btn btn-default print"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
                        <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run</button>
                    </span>
                </div>
            </div>
        {{/autoForm}}
    </div>
    {{>invoiceByCustomerReportData}}
</template>

<template name="invoiceByCustomerReportData">
    <div class="container-fluid well report-body-shadow" id="to-print">
        <div class="col-md-12" align="center"><h3>INVOICE BY CUSTOMER REPORT</h3></div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <div class="row">
                    <div class="col-xs-3">
                        <address class="label-report">
                            <strong>Date:</strong>
                            {{data.title.date}}
                        </address>
                    </div>
                    <div class="col-xs-3 text-right">
                       <address class="label-report">
                             <strong>Exchange: </strong>
                           {{{data.title.exchange}}}
                         </address>
                    </div>
                </div>

            </div>
        </div>
        <table class="table table-striped">
            {{#with data}}
                <thead>
                <tr>
                    {{#each data.fields }}
                        <th><u>{{field}}</u></th>
                    {{/each}}
                </tr>
                </thead>
                {{#each col in content}}

                    <tr>
                        <td>
                            <strong><i>{{capitalize col.customer.name}}</i>
                            </strong>
                        </td>
                    </tr>
                    <tbody>
                    {{#each field in col.data}}
                        <tr>
                            {{{display field}}}
                        </tr>
                    {{/each}}
                    <tr>
                        {{{getTotal col.total col.customer.name}}}
                    </tr>
                    </tbody>

                {{/each}}
                <tbody>
                <tr>
                    {{{getTotalFooter footer.total footer.totalKhr footer.totalThb}}}
                </tr>


                </tbody>


            {{/with}}
        </table>
        {{> ReportSignFooter}}
    </div>
</template>
