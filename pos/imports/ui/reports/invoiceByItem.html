<template name="Pos_invoiceByItemReport">
    <div class="panel-group" id="accordion1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1"
                       href="#accordion1_1">ចុចទីនេះដើម្បីបង្ហាញឬលាក់ Form</a>
                </h5>
            </div>
            <div id="accordion1_1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="inbox-head report-header">
                            <div class="row">
                                <div class="col-md-2">
                                    <select  class="form-control" id="date-range-filter">
                                        <option value="today">Today</option>
                                        <option value="yesterday">Yesterday</option>
                                        <option value="last7Days">Last 7days</option>
                                        <option value="last30Days">Last 30days</option>
                                        <option value="thisMonth">This Month</option>
                                        <option value="lastMonth">Last Month</option>
                                    </select>
                                </div>
                            </div>
                            {{#autoForm schema=schema id='invoiceReport'}}
                                <div class="row">
                                    <div class="col-md-2">
                                        {{> afQuickField name="fromDate" label= 'From Date'}}
                                    </div>
                                    <div class="col-md-2">
                                        {{> afQuickField name="toDate" label='To Date'}}
                                    </div>
                                    <div class="col-md-2">
                                        {{> afQuickField name="customer" label="Customer"}}
                                    </div>
                                    <!--<div class="col-md-4">-->
                                    <!--{{> afQuickField name="filter" label="Custom Fields"}}-->
                                    <!--</div>-->

                                </div>
                                <input type="checkbox" class="show-items-summary" checked>SHOW ITEMS SUMMARY
                                <input type="checkbox" class="show-invoices-summary" checked>SHOW INV SUMMARY
                                <br>
                                <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run
                                </button>
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
            </div>
            {{>invoiceByItemReportData}}
        </div>
    </div>
</template>

<template name="invoiceByItemReportData">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <br>
                <a class="btn btn-default print"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="to-print">
        {{#with company}}
            <div class="col-xs-12">
                <h3 class="text-center">{{khName}}</h3>
                <h4 class="text-center">{{enName}}</h4>
                <h5 class="text-center">{{khAddress}}</h5>
                <h5 class="text-center"><i class="fa fa-phone-square"></i> {{telephone}}</h5>
                <br>
            </div>
        {{/with}}
        <div class="col-md-12" align="center"><h3>INVOICE BY ITEMS REPORT</h3></div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <div class="row">
                    <div class="col-xs-3">
                        <address class="">
                            <strong>Date:</strong>
                            {{data.title.date}}
                        </address>
                    </div>
                    <div class="col-xs-3 text-right">
                        <address class="">
                            <strong>Exchange: </strong>
                            {{{data.title.exchange}}}
                        </address>
                    </div>
                </div>

            </div>
        </div>
        <table class="table table-striped">
            {{#with data}}
                {{#if showInvoicesSummary}}
                    <thead>
                    <tr>
                        {{#each data.fields }}
                            <th><u>{{field}}</u></th>
                        {{/each}}
                    </tr>
                    </thead>
                    {{#each col in content}}
                        <tbody>
                        {{#each field in col.items}}
                            <tr>
                                {{{display field}}}
                            </tr>
                        {{/each}}
                        <!--<tr>-->
                        <!--{{{getTotal col.total.totalUsd}}}-->
                        <!--</tr>-->
                        </tbody>

                    {{/each}}
                    <hr>

                    <tr>
                        {{{getTotalFooter footer.totalQty footer.total 4}}}
                    </tr>
                {{/if}}
                <tbody>
                <br>
                {{#if showItemsSummary}}
                    <tr style="border-bottom: 1px solid #000">
                        <td style="background-color: #d0d0d0"><span><i class="fa fa-file-text"
                                                                       aria-hidden="true"></i> ITEMS SUMMARY</span>
                        </td>
                        <td style="background-color: #d0d0d0">Qty</td>
                        <td style="background-color: #d0d0d0">Price</td>
                        <td colspan="" style="background-color: #d0d0d0">Amount</td>
                        <td colspan="5" style="background-color: #d0d0d0"></td>
                    </tr>
                    {{#each footer.itemsSummary}}
                        <tr>
                            <td>{{itemName}}</td>
                            <td>{{qty}}</td>
                            <td>{{numFormat price '0,0.00'}}</td>
                            <td><u>{{numFormat amount '0,0.00'}}</u></td>
                        </tr>
                    {{/each}}
                    <br>
                    <tr>
                        {{{getTotalFooter footer.totalQty footer.total 9}}}
                    </tr>
                {{/if}}
                </tbody>


            {{/with}}
        </table>
        {{> ReportSignFooter}}
    </div>
</template>
