<template name="Pos_paymentReport">
    <div class="inbox-head report-header">
        {{#autoForm schema=schema id='receivePaymentReport'}}
            <div class="row">
                <div class="col-md-2">
                    {{> afQuickField name="fromDate" label= 'From Date'}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="toDate" label='To Date'}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="customer" label="Customer"}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name="filter" label="Custom Fields"}}
                </div>

            </div>
            <div class="row">
                <div class="col-md-7">
                    <span>
                        <a class="btn btn-default print"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
                        <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run</button>

                    </span>
                </div>
                <div class="col-md-3">
                    <a class="previous btn btn-default"><i class="fa fa-angle-left"> Previous Page</i></a>
                    <select class="select" name="skip">
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                    </select>
                    <a class="next btn btn-default">Next Page <i class="fa fa-angle-right"></i></a>

                </div>
                <div class="col-md-2 pull-left">
                    <label for="" class="text-gray">Limit</label>
                    <select class="select" name="limit">
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
            </div>
        {{/autoForm}}
    </div>
    {{>paymentReportData}}
</template>

<template name="paymentReportData">
    <div class="container-fluid" id="to-print">
        <div class="row">
            <div class="col-xs-12">
                <hr>

                <div class="row">
                    <div class="col-xs-6 ">
                        <address class="label label-success">
                            <strong>Date:</strong>
                            {{data.title.date}}
                        </address>
                    </div>
                    <div class="col-xs-6 text-right">
                        <!-- <address>
                             <strong>Order Date:</strong><br>
                             March 7, 2014<br><br>
                         </address>-->
                    </div>
                </div>

            </div>
        </div>
        <table class="table table-striped well report-body-shadow">
            <thead>
            <tr>
                {{#each data.fields }}
                    <th>{{field}}</th>
                {{/each}}
            </tr>
            </thead>
            <tbody>
            {{#with data}}
                {{#each col in content}}
                    {{#each field in col.data}}
                        <tr>
                            {{{display field}}}
                        </tr>
                    {{/each}}
                    <tr>
                        {{{getTotal col.dueAmount col.paidAmount col.balanceAmount}}}
                    </tr>
                {{/each}}

            {{/with}}
            </tbody>
        </table>
    </div>
</template>
