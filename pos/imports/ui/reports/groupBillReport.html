<template name="Pos_groupBillReport">
    <div class="inbox-head report-header">
        {{#autoForm schema=schema id='groupBillReport'}}
            <div class="row">
                <div class="col-md-2">
                    {{> afQuickField name="fromDate" label= 'From Date'}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="toDate" label='To Date'}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="vendor" label="Vendor"}}
                </div>
                <!--<div class="col-md-4">-->
                <!--{{> afQuickField name="filter" label="Custom Fields"}}-->
                <!--</div>-->

            </div>
            <div class="row">
                <div class="col-md-4">
                    <span>
                        <a class="btn btn-default print"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
                        <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run</button>
                    </span>
                </div>
            </div>
        {{/autoForm}}
    </div>
    {{>groupBillReportData}}
</template>

<template name="groupBillReportData">
    <div class="container-fluid well report-body-shadow" id="to-print">
        <div class="col-md-12" align="center"><h3>GROUP BILL REPORT</h3></div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <div class="row">
                    <div class="col-xs-3">
                        <address class="label-report">
                            <strong>Date:</strong>
                            {{data.title.date}}
                        </address>
                    </div>
                    <div class="col-xs-6 text-right">
                        <!-- <address>
                             <strong>Order Date:</strong><br>
                             March 7, 2014<br><br>
                         </address>-->
                    </div>
                </div>

            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                {{#each data.fields }}
                    <th>{{field}}</th>
                {{/each}}

            </tr>
            </thead>
            <tbody>
            {{#with data}}
                {{#each col in content}}
                    {{#each field in col.data}}
                        <tr style="background: #dddddd">
                            {{{display field}}}
                        </tr>
                    {{/each}}
                    <tr>
                        {{{reduceField}}}
                        <th>BILL</th>
                        <th>BILL DATE</th>
                        <th>TOTAL</th>
                    </tr>
                    {{#each invoice in col.invoices}}
                        <tr>
                            {{{reduceField}}}
                            <td>{{invoice._id}}</td>
                            <td>{{moFormat invoice.enterBillDate 'YYYY-MM-DD HH:mm'}}</td>
                            <td>{{numFormat invoice.total '0,0.00'}}</td>
                        </tr>
                    {{/each}}
                    <tr>
                        {{{getTotal col.total}}}
                    </tr>
                {{/each}}
                <tr>
                    {{{getTotal footer.totalRemainQty footer.total}}}
                </tr>
            {{/with}}
            </tbody>
        </table>
        {{> ReportSignFooter}}
    </div>
</template>
