<template name="Pos_invoiceReport">
    <div class="inbox-head">
        {{#autoForm schema=schema id='invoiceReport'}}
            <div class="row">
                <div class="col-md-2">
                    {{> afQuickField name="date"}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="customer" label="Customer"}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name="filter" label="Custom Fields"}}
                </div>

            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run</button>
                </div>

            </div>
        {{/autoForm}}
        <div class="row">
            <div class="col-md-6">
                <div class="wrap">
                    <a class="btn-0" href="#">Swipe</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <div class="row">
                    <div class="col-xs-6">
                        <address>
                            <strong>Payment Method:</strong><br>
                            Visa ending **** 4242<br>
                            jsmith@email.com
                        </address>
                    </div>
                    <div class="col-xs-6 text-right">
                        <address>
                            <strong>Order Date:</strong><br>
                            March 7, 2014<br><br>
                        </address>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                {{#each data.fields }}
                    <th>{{field}}</th>
                {{/each}}
            </tr>
            </thead>
            <tbody>
            {{#with data}}
                {{#each col in content}}
                    {{#each field in col.data}}
                        <tr>
                            {{{display field}}}
                        </tr>
                    {{/each}}
                {{/each}}
            {{/with}}
            </tbody>
        </table>
    </div>
</template>
