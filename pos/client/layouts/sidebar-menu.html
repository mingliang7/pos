<template name="Pos_sidebarMenu">
    <li class="{{isActiveRoute name='pos.home'}}">
        <a href="{{pathFor 'pos.home'}}">
            <i class="fa fa-home"></i> <span>{{_ "pos.sidebarMenu.home"}}</span>
        </a>
    </li>

    <!--Data-->
    {{#if isInRole 'data-insert,data-update,data-remove' 'Pos'}}
        <li class="treeview active">
            <a href="#">
                <i class=""></i>
                <span>CUSTOMER</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu menu-open" style="display: block;">
                <li class="{{isActiveRoute name='pos.customer'}}">
                    <a href="{{pathFor 'pos.customer'}}">
                        <i class="fa fa-male"></i> <span>{{_ "pos.sidebarMenu.customer"}}</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='pos.order'}}">
                    <a href="{{pathFor 'pos.order'}}">
                        <i class="fa fa-shopping-cart"></i> <span>{{_ "pos.sidebarMenu.order"}}</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='pos.invoice'}}">
                    <a href="{{pathFor 'pos.invoice'}}">
                        <i class="fa fa-circle-o"></i> <span>{{_ "pos.sidebarMenu.invoice"}}</span>
                    </a>
                </li><li class="{{isActiveRoute name='pos.receivePayment'}}">
                    <a href="{{pathFor 'pos.receivePayment'}}">
                        <i class="fa fa-circle-o"></i> <span>Receive Payment</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="treeview">
            <a href="#">
                <i class=""></i>
                <span>VENDOR</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" style="display: none;">
                <li class="{{isActiveRoute name='pos.vendor'}}">
                    <a href="{{pathFor 'pos.vendor'}}">
                        <i class="fa fa-male" aria-hidden="true"></i> <span>Vendor</span>
                    </a>
                </li>

                    <a href="{{pathFor 'pos.enterBill'}}">
                        <i class="fa fa-money" aria-hidden="true"></i> <span>{{_ "pos.sidebarMenu.enterBill"}}</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='pos.prepaidOrder'}}">
                    <a href="{{pathFor 'pos.prepaidOrder'}}">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i> <span>Prepaid Order</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='pos.purchaseOrder'}}">
                    <a href="{{pathFor 'pos.purchaseOrder'}}">
                        <i class="fa fa-circle-o"></i> <span>{{_ "pos.sidebarMenu.purchaseOrder"}}</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='pos.payBill'}}">
                    <a href="{{pathFor 'pos.payBill'}}">
                        <i class="fa fa-circle-o"></i> <span>Pay Bill</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="treeview">
            <a href="#">
                <i class="fa fa-database" aria-hidden="true"></i>
                <span>Data</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" style="display: none;">
                <li class="{{isActiveRoute name='pos.stockLocation'}}">
                    <a href="{{pathFor 'pos.stockLocation'}}">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <span>{{_ "pos.sidebarMenu.stockLocation"}}</span>
                    </a>
                </li>   <li class="{{isActiveRoute name='pos.locationTransfer'}}">
                    <a href="{{pathFor 'pos.locationTransfer'}}">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <span>Location Transfer</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='pos.confirmTransferLocation'}}">
                    <a href="{{pathFor 'pos.confirmTransferLocation'}}">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <span>Transfers Request</span>
                    </a>
                </li>
            </ul>
        </li>
    {{/if}}

    <!--Report-->
    {{#if isInRole 'reporter' 'Pos'}}
        <li class="treeview">
            <a href="#">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                <span>REPORT</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" style="display: none;">
                <li class="header"><a href="{{pathFor 'pos.mainReport'}}">
                    <i class="fa fa-file-o"></i>
                    <span>MAIN</span>
                </a>
                </li>
            </ul>
        </li>
    {{/if}}

    {{#if isInRole 'setting' 'Pos'}}

            <a href="#">
                <i class="fa fa-cogs"></i>

                        <i class="fa fa-circle-o"></i> <span>{{_ "pos.sidebarMenu.item"}}</span>
                    </a>
