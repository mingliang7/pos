<template name="Pos_headerMenu">
    <li class="dropdown messages-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
            <span class="label label-warning">{{count}}</span>
        </a>
        <ul class="dropdown-menu">
            <li class="header">You have {{count}} Transfer</li>
            <li>
                <!-- inner menu: contains the actual data -->
                <ul class="menu">
                    {{#each transferRequest}}
                        <li><!-- start message -->
                            <a href="/pos/confirm-transferLocation">
                                <div class="pull-left">
                                    <i class="fa fa-exchange"></i>
                                </div>
                                <h4>
                                    Transfered From  {{_fromBranch.enName}}
                                    <small><i class="fa fa-clock-o"></i> {{livestamp createdAt}}</small>
                                </h4>
                                <p>By {{_fromUser.username}}</p>
                            </a>
                        </li><!-- end message -->
                    {{/each}}
                </ul>
            </li>
            <li class="footer"><a href="/pos/confirm-transferLocation">See All Messages</a></li>
        </ul>
    </li>
